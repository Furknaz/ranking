<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ranking de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css"> 
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-8 space-y-8">
        <div>
            <h1 class="text-4xl font-bold text-center text-white">Criar Conta</h1>
            <p class="mt-2 text-center text-gray-400">Crie sua conta de administrador</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-300">Usuário</label>
                <input id="username" name="username" type="text" required
                    class="w-full px-4 py-3 mt-2 text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Senha</label>
                <input id="password" name="password" type="password" required
                    class="w-full px-4 py-3 mt-2 text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>
             <div>
                <label for="confirm-password" class="text-sm font-medium text-gray-300">Confirmar Senha</label>
                <input id="confirm-password" name="confirm-password" type="password" required
                    class="w-full px-4 py-3 mt-2 text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
            </div>

            <button type="submit"
                class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900">
                Criar Conta
            </button>
            
            <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 dark:bg-gray-100 dark:text-gray-900"><p id="toast-message"></p></div>

            <div class="text-sm text-center text-gray-400">
                Já tem uma conta?
                <a href="login.html" class="font-medium text-indigo-400 hover:text-indigo-300">Faça Login</a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script> 
    <script src="js/register.js"></script>
</body>
</html>
