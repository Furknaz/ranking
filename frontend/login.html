<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ranking de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">

    <script>
        (function() {
            const htmlElement = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
            } else if (savedTheme === 'light') {
                htmlElement.classList.remove('dark');
            } else {
                // If no theme is saved and no OS preference, default to dark.
                // This ensures consistency with your login.js default behavior.
                htmlElement.classList.add('dark');
            }
        })();
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-8 space-y-8">
        <div>
            <h1 class="text-4xl font-bold text-center text-white">Login</h1>
            <p class="mt-2 text-center text-gray-400">Entre na sua conta para continuar</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-300">Usuário</label>
                <input id="username" name="username" type="text" required
                    class="w-full px-4 py-3 mt-2 text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                    placeholder="admin">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Senha</label>
                <input id="password" name="password" type="password" required
                    class="w-full px-4 py-3 mt-2 text-white bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900">
                Continuar
            </button>

            <div id="toast" class="fixed bottom-5 right-5 py-3 px-5 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300"><p id="toast-message"></p></div>

            <div class="text-sm text-center">
                <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">Esqueceu sua senha?</a>
            </div>
            <div class="text-sm text-center text-gray-400">
                Não tem uma conta?
                <a href="register.html" class="font-medium text-indigo-400 hover:text-indigo-300">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
